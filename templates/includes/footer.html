{% load static %}
{% block content %}

<footer class="footer col py-3 dark-bg">
    <div class="row">
        <div class="col-md-6">
            <div class="contact">
                <a href="{% url 'contact' %}" class="nav-link ">
                    <h5 class="logo-font my-0"><strong>Contact Us</strong></h5>
                </a>
                <hr>
                <a href="https://www.facebook.com/profile.php?id=61551003403955" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa fa-facebook"></i></a>

                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page(opens in a new tab)"><i class="fa fa-twitter"></i></a>

                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page(opens in a new tab)"><i class="fa fa-youtube"></i></a>

                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="col-md-6">
            <div id="mc_embed_signup">
                <form
                    action="https://herokuapp.us21.list-manage.com/subscribe/post?u=a618bf5faec2268c2e1ffe9ca&amp;id=9d32ee5d52&amp;f_id=0018dce6f0"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_blank">
                    <div id="mc_embed_signup_scroll">
                        <h5 class="logo-font my-0"><strong>Subscribe</strong></h5>
                        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                            <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="">
                                </div>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display: none;"></div>
                            <div class="response" id="mce-success-response" style="display: none;"></div>
                        </div>
                        <div aria-hidden="true" style="position: absolute; left: -5000px;">
                            /* real people should not fill this in and expect good things - do not remove this or risk
                            form bot signups */
                            <input type="text" name="b_a618bf5faec2268c2e1ffe9ca_9d32ee5d52" tabindex="-1" value="">
                        </div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                                <p style="margin: 0px auto;"><a href="http://eepurl.com/izTILQ"
                                        title="Mailchimp - email marketing made easy and fun"><span
                                            style="display: inline-block; background-color: transparent; border-radius: 4px;"><img
                                                class="refferal_badge"
                                                src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                                                alt="Intuit Mailchimp"
                                                style="width: 220px; height: 40px; display: flex; padding: 2px 0px; justify-content: center; align-items: center;"></span></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</footer>

<script src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script>
    (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = 'EMAIL';
        ftypes[0] = 'email';
        fnames[1] = 'FNAME';
        ftypes[1] = 'text';
        fnames[2] = 'LNAME';
        ftypes[2] = 'text';
        fnames[3] = 'ADDRESS';
        ftypes[3] = 'address';
        fnames[4] = 'PHONE';
        ftypes[4] = 'phone';
        fnames[5] = 'BIRTHDAY';
        ftypes[5] = 'birthday';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
</script>

</div>

{% endblock %}
