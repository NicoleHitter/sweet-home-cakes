{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container"> 
                <div class="row">
                    <div class="col">
                        <h4 class="logo-font mb-4">Leave Feedback!</h4>
                        <form class="mt-3" method="POST" autocomplete="off">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button class="feedback-btn rounded-0 text-uppercase float-right" value="submit">Send
                                Feedback</button>
                        </form>
                    </div>
                </div>
</div>

{% endblock %}
